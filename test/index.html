<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    div,
    p {
      color: green;
    }
    #container {
      color: red;
    }
    p {
      color: blue;
    }
  </style>
  <body>
    <button id="btn">Click</button>

    <div id="container">
      <p>Hello</p>
    </div>
  </body>

  <script>
    for (var i = 0; i < 3; i++) {
      document.getElementById('btn').addEventListener('click', () => {
        alert(i);
      });
    }
  </script>
</html>
